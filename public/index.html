<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <style>
        .my-custom-row {
            background-color: bisque;
            height: 400px;
        }
        .progress {
            margin: 15px;
        }
        .btn {
            margin: 15px;
        }
        .picha {
            width: 30%;
        }
        img {
            width: 100%;
            border-image: round;
        }
    </style>
    <div class="container">
        <div class="picha justify-content-center align-self-center">
            <img class="rounded" src="IMG_8578.jpg" alt="..." srcset="">
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col one</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-md-2">Col one</div>
            <div class="col-sm-6 order-md-1">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-4 order-md-2">Col one</div>
            <div class="col-sm-4 order-md-1">Col Two</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center">
            <div class="col-sm-4"><div class="p-3 border bg-light">Col one</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                  </button>
            </div>
            <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div>
    <div class="progress">
         <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Java 25%</div>
      </div>

      <div class="progress">

        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Javascript 75%</div>
      </div>

      <div class="progress">

        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Python 50%</div>
      </div>
</div>
  


        

    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
